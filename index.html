<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه بازدید یک‌باره</title>
    <script>
        function checkVisit() {
            if (localStorage.getItem('visited')) {
                alert("شما قبلاً از این صفحه بازدید کرده‌اید.");
                document.body.innerHTML = "<h1>متأسفانه شما فقط یک بار می‌توانید از این صفحه بازدید کنید.</h1>";
            } else {
                localStorage.setItem('visited', 'true');
            }
        }

        window.onload = checkVisit;
    </script>
    <style>
        body {
            direction: rtl;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>به صفحه بازدید یک‌باره خوش آمدید</h1>
    <p>شما برای اولین بار از این صفحه بازدید می‌کنید.</p>
</body>
</html>
